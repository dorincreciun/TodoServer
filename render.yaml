services:
  - type: web
    name: todo-list-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: LOG_LEVEL
        value: warn
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: AUTH_RATE_LIMIT_MAX_REQUESTS
        value: 5
      - key: BCRYPT_ROUNDS
        value: 12
      - key: HELMET_CONTENT_SECURITY_POLICY
        value: true
      - key: ENABLE_METRICS
        value: false
    healthCheckPath: /api/health
    autoDeploy: true
    branch: main
